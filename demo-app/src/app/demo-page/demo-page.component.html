<app-tabbed-window
	*ngIf="headerTabsLeft"
	[headerTabs]="headerTabsLeft"
	[activeTab]="headerTabsLeft[0]"
></app-tabbed-window>
<app-tabbed-window
	*ngIf="headerTabsRight"
	[headerTabs]="headerTabsRight"
	[activeTab]="selectedRightHeaderTab"
></app-tabbed-window>

<ng-template #fuzzSearchTab>
	FuzzJs Search
</ng-template>
<ng-template #fuzzSearchPage>
	<div class="demo-container">
		<div class="demo-container-header">
			<input
				type="text"
				[ngModel]="filterSortQuery"
				(ngModelChange)="onFilterSortQueryChange($event)"
				placeholder="search.."
			>
			<div class="sort-time">search took: {{ filterSortTime }}ms</div>
		</div>
		<div class="results-container">
			<table>
				<tr>
					<th *ngFor="let filterSortKey of filterSortKeys">
						{{ filterSortKey }}
					</th>
				</tr>
				<tr
					*ngFor="let filterSortedItem of filterSortedItems"
					class="clickable"
					[class.selected]="selectedFuzzItem === filterSortedItem"
				>
					<td
						*ngFor="let filterSortKey of filterSortKeys"
						(click)="selectFuzzItem(filterSortedItem)"
					>
						<div *ngIf="filterSortedItem.key !== filterSortKey">
							{{ get(filterSortedItem.original, filterSortKey) }}
						</div>

						<!-- should make innerHtmlLight -->
						<div
							*ngIf="filterSortedItem.key === filterSortKey"
							class="styled-string"
							[innerHtml]="filterSortedItem.styledString"
						></div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</ng-template>
